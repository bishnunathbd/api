<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JSON</title>
</head>
<body>
   <h1>JSON</h1>
   <h2>JavaScript Object Notation</h2>

   <script>
      const user = {
            id: 222, 
            name: 'Sia',
            lover: {
               name: 'shaila',
               favFood: 'Pizza'
            },
            friendsAge: [12, 45, 58],
            friends: ['Rahim', 'Karim', 'Jamil']
         };
                // {"id":222,"name":"Sia"}
      const userJSON = JSON.stringify(user);
      console.log(userJSON);
      
      const userFromJSON = JSON.parse(userJSON);
      console.log(userFromJSON);
   </script>
</body>
</html>
